<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDy List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <script src="main.js" defer></script>
</head>
<body>
    <main>

        <aside>
            <header>
                <img src="imgs/logo.png" alt="">
                <h1>ToDy List</h1>
            </header>
            <div id="aside-btns">
                <input type="checkbox" id="project-modal">
                <label for="project-modal" id="add-project" class="nb-button rounded orange"><img src="imgs/add.png" alt="">Add project</label>
                <label for="project-modal" class="modal-background"></label>
                <div class="modal dialog">
                   <div class="modal-header">
                      <h3>Create Project</h3>
                      <label for="project-modal" class="close"></label>
                   </div>
                   <div id="input-container">
                        <input id="project-title" class="nb-input orange" placeholder="Title" />
                    </div>
                </div>
            </div>
            <div id="projects-list">
                <h3>Projects:</h3>
                <ul>
                    <li>
                        <p id="project_default">Default</p>
                    </li>
                </ul>
            </div>
            <div class="marquee" id="marquee">
                <div class="marquee-content">
                   <span>Fun fact:</span>
                   <span> </span>
                   <span>Toads do not like to be handled by humans.</span>
                </div>
             </div>
        </aside>

        <section id="workspace">
            <div id="workspace-header">
                <h1>Project title</h1>

                <input type="checkbox" id="modal">
                <label for="modal" class="nb-button rounded orange">Add task</label>
                <label for="modal" class="modal-background"></label>
                <div class="modal dialog">
                   <div class="modal-header">
                      <h3> Create Todo</h3>
                      <label for="modal" class="close"></label>
                   </div>
                    <div id="input-container">
                        <input id="todo-title" class="nb-input orange" placeholder="Title" />
                        <input id="todo-description" class="nb-input orange" placeholder="Description" />
                        <input id="todo-dueDate" class="nb-input orange" placeholder="Due date" type="date" />
                        <select id="todo-priority" class="dropdown">
                            <option value="" disabled selected>Priority</option>
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                         </select>
                    </div>
                </div>
            </div>
            <div id="workspace-display">
<!-- About to be deleted -->
                <div id="left-display">
                    <div id="todo" class="card">
                        <h2>Title todo</h2>
                        <p>due date</p>
                        <div id="todo-btns">
                            <div id="left">
                                <button class="nb-button green rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                                <button class="nb-button default rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                            <div id="right">
                                <button class="nb-button blue rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div id="right-display">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
