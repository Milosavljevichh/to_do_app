<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>

        <aside>
            <header>
                <img src="imgs/logo.png" alt="">
                <h1>App Title</h1>
            </header>
            <div id="aside-btns">
                <button id="add-project">
                    <img src="imgs/add.png" alt="">
                    <p>Add project</p>
                </button>
            </div>
            <div id="projects-list">
                <h3>Projects:</h3>
                <ul>
                    <li>
                        <p id="project_default">Default</p>
                    </li>
                </ul>
            </div>
        </aside>

        <section id="workspace">
            <div id="workspace-header">
                <h1>Project title</h1>
                <button id="add_task">
                    <img src="imgs/add.png" alt="">
                </button>
            </div>
            <div id="workspace-display">

            </div>
        </section>
    </main>
</body>
</html>
