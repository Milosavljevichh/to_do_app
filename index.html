<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDy List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <script src="main.js" defer></script>
</head>
<body>
    <main>

        <aside>
            <header>
                <img src="imgs/logo.png" alt="">
                <h1>ToDy List</h1>
            </header>
            <div id="aside-btns">
                <button id="add-project" class="nb-button orange rounded">
                    <img src="imgs/add.png" alt="">
                    <p>Add project</p>
                </button>
            </div>
            <div id="projects-list">
                <h3>Projects:</h3>
                <ul>
                    <li>
                        <p id="project_default">Default</p>
                    </li>
                </ul>
            </div>
        </aside>

        <section id="workspace">
            <div id="workspace-header">
                <h1>Project title</h1>
                <input type="checkbox" id="modal">
                <label for="modal" class="nb-button rounded orange">Add task</label>
                <label for="modal" class="modal-background"></label>
                <div class="modal dialog">
                   <div class="modal-header">
                      <h3> Create Todo</h3>
                      <label for="modal" class="close"></label>
                   </div>
                    <div id="input-container">
                        <input class="nb-input orange" placeholder="Text" />
                        <input class="nb-input orange" placeholder="Text" />
                        <input class="nb-input orange" placeholder="Text" type="date" />
                        <select class="dropdown">
                            <option value="option1">None</option>
                            <option value="option2">Low</option>
                            <option value="option3">Medium</option>
                            <option value="option3">High</option>
                         </select>
                    </div>
                </div>
            </div>
            <div id="workspace-display">

                <div id="left-display">
                    <div id="todo">
                        <h2>Title todo</h2>
                        <p>due date</p>
                        <div id="todo-btns">
                            <div id="left">
                                <button class="nb-button green rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                                <button class="nb-button default rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                            <div id="right">
                                <button class="nb-button blue rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="todo">
                        <h2>Title todo</h2>
                        <p>due date</p>
                        <div id="todo-btns">
                            <div id="left">
                                <button class="nb-button green rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                                <button class="nb-button default rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                            <div id="right">
                                <button class="nb-button blue rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right-display">
                    <div id="todo">
                        <h2>Title todo</h2>
                        <p>due date</p>
                        <div id="todo-btns">
                            <div id="left">
                                <button class="nb-button green rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                                <button class="nb-button default rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                            <div id="right">
                                <button class="nb-button blue rounded">
                                    <img src="imgs/add.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
